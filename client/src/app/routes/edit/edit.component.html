<app-navbar></app-navbar>
<main class="grid grid-cols-12">
  <div class="wrapper information col-span-12 md:col-span-12 p-5">
    <h2 class="text-xl pb-5 pt-3"> {{selectedId.id === person._id ?  "Edit information" : "Add New Contact"}}</h2>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form #formName="ngForm" (ngSubmit)="onClick()">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">

              <div class="col-span-6 sm:col-span-3">
                <label for="first_name" class="block text-sm font-medium text-gray-700">Last name</label>
                <input #fname="ngModel" [(ngModel)]="person.fname" required type="text" id="first_name" name="first_name"
                       autocomplete="family-name"
                       class="p-2 border-gray-200 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last name</label>
                <input value="test2" #lname="ngModel" [(ngModel)]="person.lname" required type="text" id="last_name" name="last_name"
                       autocomplete="family-name"
                       class="p-2 border-gray-200 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="email_address" class="block text-sm font-medium text-gray-700">Email
                  address</label>
                <input #email="ngModel" [(ngModel)]="person.email" required type="text"
                       id="email_address"
                       autocomplete="email" name="last_name"
                       class="p-2 border-gray-200 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Nr</label>
                <input #phone="ngModel" [(ngModel)]="person.phone" required type="text" name="email_address" id="phone"
                       autocomplete="phone"
                       class="p-2 border-gray-200 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="picture" class="block text-sm font-medium text-gray-700">Picture</label>
                <input #picture="ngModel" [(ngModel)]="person.picture" required type="text" name="picture"
                       id="picture"
                       class="p-2 border-gray-200 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input #age="ngModel" [(ngModel)]="person.age" required type="number" name="age" id="age"
                       autocomplete="age"
                       class="p-2 border-gray-200 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>



              <div class="col-span-6 sm:col-span-3">
                <label for="language" class="block text-sm font-medium text-gray-700">Favourite Language</label>
                <select #language="ngModel" [(ngModel)]="person.language" id="language" name="language"
                        class="p-2 border-gray-200 mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                  <option value="javascript">javascript</option>

                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="chicken" class="block text-sm font-medium text-gray-700">Do you like chicken?</label>
                <select #chicken="ngModel" [(ngModel)]="person.chicken" id="chicken" name="chicken"
                        class="p-2 border-gray-200 mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                  <option value="yes">Yes</option>
                  <option value="no">No</option>

                </select>
              </div>

              <div class="col-span-6 sm:col-span-6">
                <label for="bio" class="block text-sm font-medium text-gray-700">Some information about
                  yourself</label>
                <textarea #biography="ngModel" [(ngModel)]="person.biography" placeholder="some text" id="bio"
                          name="bio" rows="4" cols="50"
                          class="p-2 border-gray-200 mt-1 block w-full py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </textarea>
              </div>

            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
               {{selectedId.id === person._id ?  "Save" : "Add New Contact"}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>


</main>
