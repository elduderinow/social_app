<app-navbar></app-navbar>
<main class="grid grid-cols-12">
  <div class="image-wrapper col-span-12 md:col-span-4 mt-5">
    <div [style.background-image]="'url(' + friend.picture + ')'" class="friend image">
    </div>
  </div>


  <div class="wrapper information col-span-12 md:col-span-8 p-5">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-6 gap-6">

            <div class="col-span-6 sm:col-span-3">
              <h2>{{friend.fname}} {{friend.lname}}</h2>{{friend.age}}
            </div>

            <div class="col-span-6 sm:col-span-3">
              Phone: {{friend.phone}}<br>
              Email: {{friend.email}}
            </div>

            <div class="col-span-6 sm:col-span-3">
              My Favourite language is:<br>
              {{friend.language}}
            </div>

            <div class="col-span-6 sm:col-span-3">
              Do I like chicken?<br>
              {{friend.chicken}}
            </div>

            <div class="col-span-6 sm:col-span-6">
              Some facts about me:<br>
              {{friend.biography}}
            </div>
          </div>
        </div>
        <div *ngIf="friend.email === AuthUser.email " class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button (click)="rmPerson(friend._id)" type="submit"
                  class="m-2 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Delete
          </button>
          <a  [routerLink]="['/edit',friend.email]">
            <button type="submit" class="m-2 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Edit
          </button></a>
        </div>
      </div>
    </div>

  </div>
</main>
