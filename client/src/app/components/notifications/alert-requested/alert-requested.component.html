
<p><a [routerLink]="['/friend',request.email]"><span>{{request.fname + " " + request.lname}}</span></a> wants to be your friend</p>
  <button (click)="editFriend(request.email)" class="bg-indigo-600 hover:bg-indigo-700 px-2 rounded-md text-white mr-3">Add</button>
  <button (click)="declineFriend(request.email)" class="bg-gray-300 hover:bg-red-600 px-2 rounded-md text-white">Decline</button>
